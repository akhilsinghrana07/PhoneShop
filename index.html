<!DOCTYPE html>
<html lang="en">

<head>
    <title>Phone Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <style>
        .checked {
          color: orange;
        }
        </style>

</head>

<body>
    <!-- Nav bar.... -->
    <header id="header" class="header">
        <div class="navigation">
          <div class="container">
            <nav class="nav">
              
    
              <div class="nav__logo">
                <a href="/" class="scroll-link">
                  Products
                </a>
              </div>
    
              <div class="nav__menu">
                <div class="menu__top">
                  <span class="nav__category">PHONE</span>
                  <a href="#" class="close__toggle">
                    <svg>
                      <use xlink:href="./images/sprite.svg#icon-cross"></use>
                    </svg>
                  </a>
                </div>
                
              </div>
    
              <div class="nav__icons">
               
                <button data-toggle="modal" class="btn" data-target="#myModal">Add
                    Products</button>
              </div>
            </nav>
        

    <div class="container">
        
            <!-- Left Menu -->
            <div class="col-1-of-4">
                <div class="left-menu">
                    <b>Categories</b>
                    <div class="menu-list" id="category-list">
                      
                    </div>
                    <h3>Top product </h3>
                    <div class="left-menu-2 my-5" >
                        <ul class="block-content">
                            <li>
                              <div class="row1">
                                <div class="column1">
                              <img style="width: 5rem;" src="./images/products/headphone/headphone4.jpeg" alt="" />
                                </div>
                                <div class="column2">
                              <h6 style="font-size: medium;">Sony WH-CH510</h6>
                              <span class="fa fa-star checked"></span>
                              <span class="fa fa-star checked"></span>
                              <span class="fa fa-star checked"></span>
                              <span class="fa fa-star checked"></span>
                              <span class="fa fa-star checked"></span>
                              <div>
                              <span>$365</span>
                              </div>
                            </div>
                            </div>
                            </li>
                            <hr style="width:100%;text-align:left;margin-left:0;"> 
                             
                            
                                <li>
                                  <div class="row1">
                                    <div class="column1">
                                  <img style="width: 5rem;" src="./images/products/iphone/iphone1.jpeg" alt="" />
                                    </div>
                                    <div class="column2">
                                  <h6 style="font-size: medium;">Apple iPhone 11</h6>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <div>
                                  <span>$300</span>
                                  </div>
                                </div>
                                </div>
                                </li>
                                <li>
                                  <hr style="width:100%;text-align:left;margin-left:0;"> 
                                  <div class="row1">
                                    <div class="column1">
                                  <img style="width: 5rem;" src="./images/products/iphone/iphone5.jpeg" alt="" />
                                    </div>
                                    <div class="column2">
                                  <h6 style="font-size: medium;">Apple iPhone 11</h6>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <span class="fa fa-star checked"></span>
                                  <div>
                                  <span>$385</span>
                                  </div>
                                </div>
                                </div>
                                </li>
                        </ul>
                    </div>

                </div>


            </div>

            <!-- Right Section -->
            <div class="col-3-of-4">
                <div class="product-list">
                    <p>Showing 1-<span id="product-total"> </span> results
                        <select id="sortingRange" class="form-select" onchange="sortProduct()">
                            <option value="default">Default sorting</option>
                            <option value="low">Asce</option>
                            <option value="high">Desc</option>
                        </select>
                    </p>
                    <div id="product-item" class="row">
                    </div>
                    <ul class="pagination justify-content-center ">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>


                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">

        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->

                <div class="">

                    <h3 class="text-center">
                        Add Product </h3>

                    <button class="popup-close-btn" data-dismiss="modal">
                        X
                    </button>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Product category</label>
                        <select class="form-control"  id="categoryListSelect">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="input-product-name">Product title</label>
                        <input type="text" class="form-control btn-light" id="input-product-name"
                            aria-describedby="emailHelp" placeholder="enter product title">
                        <sub id="error-msg-title" class="text-danger"></sub>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Price</label>
                        <input type="number" class="form-control btn-light" id="input-product-price"
                            aria-describedby="emailHelp" placeholder="Enter price ">
                        <sub id="error-msg-price" class="text-danger"></sub>
                        <br>
                        <div class="form-check">
                            <input style="display: none;" class="form-check-input" type="checkbox" id="topProduct">
                            <label class="form-check-label" for="flexCheckDefault">
                                Top Product
                            </label>
                        </div>
                        <br>
                        <label for="exampleInputEmail1">Upload product image</label><br>
                        <input type="file" class="d-none" id="input-product-file" onchange="getFileName()"
                            name="filename">
                        <sub id="error-msg-file" class="text-danger"></sub>

                        <p class="text-info" id="fileName"></p>



                        <button class="btn2 btn-outline-danger btn-sm" onclick="uploadBtn()">Upload</button>
                    </div>
                    <p id="errormsg" class="text-center text-primary"></p>
                    <hr>
                    <div class="text-center">
                        
                        <button id="cancelBtn" type="button" class="btn btn-danger mx-4"
                            data-dismiss="modal">Cancel</button>
                            <button type="button" onclick="addProduct()" class="btn btn-light mx-4">SAVE</button>
                    </div>

                </div>
            </div>



        </div>
    </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>

</html>
